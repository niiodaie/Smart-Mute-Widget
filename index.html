<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VNX Smart Mute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f3f7fb;
      color: #333;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      color: #007BFF;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-green {
      background-color: #28a745;
      color: white;
    }
    .btn-blue {
      background-color: #007BFF;
      color: white;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>VNX Smart Mute</h1>
  <p>Status: <strong id="status">Enabled</strong></p>
  <button class="btn btn-green" onclick="toggleMute()">Toggle Mute</button>
  <hr />
  <h2>Sign In</h2>
  <input type="email" class="input" placeholder="Email" />
  <input type="password" class="input" placeholder="Password" />
  <button class="btn btn-blue" onclick="alert('Login not implemented')">Login</button>

  <script>
    let enabled = true;
    function toggleMute() {
      enabled = !enabled;
      document.getElementById("status").textContent = enabled ? "Enabled" : "Disabled";
      alert("Smart mute is now " + (enabled ? "enabled" : "disabled"));
    }
  </script>
</body>
</html>
